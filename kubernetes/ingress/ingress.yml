apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: hotelup-ingress
    namespace: hotelup
spec:
    # ingressClassName: nginx / alb (automaticly determined if only one is installed)
    rules:
      - host: hotelup.local
      - http:
            paths:
              - path: /
                pathType: Prefix
                backend:
                    service:
                        name: pgadmin-service
                        port:
                            number: 8080
